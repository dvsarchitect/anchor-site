<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ with .Title }}{{ . }} · {{ end }}{{ .Site.Title }}</title>
  {{ with .Description }}<meta name="description" content="{{ . }}" />{{ end }}
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "css/devotional.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "css/featured-images.css" | relURL }}" />
  {{- /* Open Graph basics */ -}}
  {{- $ogTitle := cond (ne .Title "") (printf "%s · %s" .Title .Site.Title) .Site.Title -}}
  <meta property="og:title" content="{{ $ogTitle }}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="{{ .Permalink }}"/>
  {{ with .Params.og_image }}<meta property="og:image" content="{{ . }}"/>{{ end }}
  <meta name="twitter:card" content="summary_large_image"/>
</head>
